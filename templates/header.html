<div class="container">
  <div class="top-bar">
    <!-- More -->
    <button class="top-bar__more">
      <img
        src="./assets/icons/more.svg"
        alt="more-icon"
        class="top-bar__more-icon icon"
      />
    </button>
    <!-- Logo -->
    <a href="./" class="logo">
      <img src="./assets/icons/logo.svg" alt="grocery-mart" class="logo__img" />
      <h1 class="logo__title">grocerymart</h1>
    </a>

    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar__list">
        <li>
          <a href="" class="navbar__link">
            Departments
            <img
              src="./assets/icons/arrow-down.svg"
              alt=""
              class="navbar__arrow icon"
            />
          </a>
        </li>
        <li>
          <a href="" class="navbar__link"
            >Grocery
            <img
              src="./assets/icons/arrow-down.svg"
              alt=""
              class="navbar__arrow icon"
            />
          </a>
        </li>
        <li>
          <a href="" class="navbar__link"
            >Beauty
            <img
              src="./assets/icons/arrow-down.svg"
              alt=""
              class="navbar__arrow icon"
            />
          </a>
        </li>
      </ul>
    </nav>
    <!-- Action -->
    <div class="top-act">
      <!-- Nút đơn -->
      <div class="top-act__group top-act__group--single">
        <button class="top-act__btn">
          <img
            src="./assets/icons/seach.svg"
            alt="search-icon"
            class="top-act__icon icon"
          />
        </button>
      </div>
      <!-- Nút đôi -->
      <div class="top-act__group">
        <button class="top-act__btn">
          <img
            src="./assets/icons/heart.svg"
            alt="heart-icon icon"
            class="top-act__icon icon"
          />
          <span class="top-act__title icon">03</span>
        </button>
        <!-- Vạch giữa -->
        <div class="top-act__separate"></div>
        <button class="top-act__btn">
          <img
            src="./assets/icons/buy.svg"
            alt="buy-icon"
            class="top-act__icon icon"
          />
          <span class="top-act__title icon">$65.42</span>
        </button>
      </div>
      <!--Avatar  -->
      <div class="top-act__user">
        <img
          src="./assets/img/avatar.jpeg"
          alt="avatar"
          class="top-act__avatar"
        />
      </div>
    </div>
  </div>
</div>
